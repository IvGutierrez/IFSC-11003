<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #cecece;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }
    #wrapper {
      background-color: #FFF;
      border: 1px solid #ffffff;
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin:5px;
      padding:5px;
      height: 250px;
      width:800px;
      margin-right: auto;
      margin-left: auto;
      text-shadow: 2px 2px #000;
    }
    #navy {
      background-color: #001f3f;
      margin:25px;
      height:150px;
      width: 150px;
      float:left;
    }
    #teal {
      background-color: #39CCCC;
      margin:25px;
      height:150px;
      width: 150px;
      float:left;
    }
    #blue {
      background-color: #0074D9;
      margin:25px;
      height:150px;
      width: 150px;
      float:left;
    }
    #aqua {
      background-color: #7FDBFF;
      margin:25px;
      height:150px;
      width: 150px;
      float:left;
    }
    #footer {
      background-color: #666;
      width: 700px;
      height: 25px;
      position: relative;
      left: 400px;
      bottom:50px;
      text-shadow: 2px 2px #000;
    }
    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Float 2</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
  </section>
  <div id="footer">Footer</div>
</body>

</html>
